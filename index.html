<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- Trigger/Open The Modal -->
    <button id="popup">Find your guide</button>

    <!-- The Modal -->
    <div id="modal-popup" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="img/yellow-logo.png" alt="het logo van Mister Guide">
            <div class="clear-both"></div>
            <h5>We <br> found a match!</h5>
            <p>We found the perfect guides for your city! Best yet, the guides are available for you at your time. Letâ€™s get you in touch now.</p>
            <div class="clear-both"></div>
            <div class="card-scroll">
                <div class="card">
                    <div class="clear-both"></div>
                    <img src="img/man.png" alt="Picture of male guide">
                    <h6>Hugo Marcus</h6>
                    <p>+6 years tour guide experience</p>
                    <div class="clear-both"></div>
                </div>
                <div class="card">
                    <div class="clear-both"></div>
                    <img src="img/vrouw.png" alt="Picture of female guide">
                    <h6>Maria Miose</h6>
                    <p>+7 years tour guide experience</p>
                    <div class="clear-both"></div>
                </div>
                <div class="card">
                    <div class="clear-both"></div>
                    <img src="img/man.png" alt="Picture of male guide">
                    <h6>Hugo Marcus</h6>
                    <p>+6 years tour guide experience</p>
                    <div class="clear-both"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
